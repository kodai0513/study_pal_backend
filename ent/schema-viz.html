<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Article\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"page_id\",\"type\":\"int\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"user_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"ArticleLike\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"article_id\",\"type\":\"uuid.UUID\"},{\"name\":\"user_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"DescriptionProblem\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"correct_statement\",\"type\":\"string\"},{\"name\":\"statement\",\"type\":\"string\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"},{\"name\":\"workbook_category_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"Permission\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"}]},{\"id\":\"Role\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"}]},{\"id\":\"SelectionProblem\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"statement\",\"type\":\"string\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"},{\"name\":\"workbook_category_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"SelectionProblemAnswer\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"is_correct\",\"type\":\"bool\"},{\"name\":\"selection_problem_id\",\"type\":\"uuid.UUID\"},{\"name\":\"statement\",\"type\":\"string\"}]},{\"id\":\"TrueOrFalseProblem\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"is_correct\",\"type\":\"bool\"},{\"name\":\"statement\",\"type\":\"string\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"},{\"name\":\"workbook_category_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"email\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"nick_name\",\"type\":\"string\"},{\"name\":\"password\",\"type\":\"string\"}]},{\"id\":\"Workbook\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"user_id\",\"type\":\"uuid.UUID\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"is_public\",\"type\":\"bool\"},{\"name\":\"title\",\"type\":\"string\"}]},{\"id\":\"WorkbookCategory\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"WorkbookCategoryClosure\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"},{\"name\":\"child_id\",\"type\":\"uuid.UUID\"},{\"name\":\"is_root\",\"type\":\"bool\"},{\"name\":\"parent_id\",\"type\":\"uuid.UUID\"},{\"name\":\"position\",\"type\":\"int\"},{\"name\":\"level\",\"type\":\"int\"}]},{\"id\":\"WorkbookMember\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"role_id\",\"type\":\"uuid.UUID\"},{\"name\":\"user_id\",\"type\":\"uuid.UUID\"},{\"name\":\"workbook_id\",\"type\":\"uuid.UUID\"}]}],\"edges\":[{\"from\":\"Article\",\"to\":\"ArticleLike\",\"label\":\"article_likes\"},{\"from\":\"Permission\",\"to\":\"Role\",\"label\":\"roles\"},{\"from\":\"Role\",\"to\":\"WorkbookMember\",\"label\":\"workbook_members\"},{\"from\":\"SelectionProblem\",\"to\":\"SelectionProblemAnswer\",\"label\":\"selection_problem_answers\"},{\"from\":\"User\",\"to\":\"Article\",\"label\":\"articles\"},{\"from\":\"User\",\"to\":\"Workbook\",\"label\":\"workbooks\"},{\"from\":\"User\",\"to\":\"WorkbookMember\",\"label\":\"workbook_members\"},{\"from\":\"Workbook\",\"to\":\"DescriptionProblem\",\"label\":\"description_problems\"},{\"from\":\"Workbook\",\"to\":\"SelectionProblem\",\"label\":\"selection_problems\"},{\"from\":\"Workbook\",\"to\":\"TrueOrFalseProblem\",\"label\":\"true_or_false_problems\"},{\"from\":\"Workbook\",\"to\":\"WorkbookCategory\",\"label\":\"workbook_categories\"},{\"from\":\"Workbook\",\"to\":\"WorkbookMember\",\"label\":\"workbook_members\"},{\"from\":\"WorkbookCategory\",\"to\":\"DescriptionProblem\",\"label\":\"description_problems\"},{\"from\":\"WorkbookCategory\",\"to\":\"SelectionProblem\",\"label\":\"selection_problems\"},{\"from\":\"WorkbookCategory\",\"to\":\"TrueOrFalseProblem\",\"label\":\"true_or_false_problems\"},{\"from\":\"WorkbookCategoryClosure\",\"to\":\"WorkbookCategory\",\"label\":\"child_category\"},{\"from\":\"WorkbookCategoryClosure\",\"to\":\"WorkbookCategory\",\"label\":\"parent_category\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
